  <!-- Sun rays -->
  <g stroke="#fbbf24" stroke-width="2" opacity="0.7">
    <line x1="50" y1="15" x2="50" y2="8"/>
    <line x1="65" y1="20" x2="70" y2="14"/>
    <line x1="70" y1="35" x2="78" y2="35"/>
    <line x1="65" y1="50" x2="70" y2="56"/>
    <line x1="35" y1="20" x2="30" y2="14"/>
    <line x1="30" y1="35" x2="22" y2="35"/>
    <line x1="35" y1="50" x2="30" y2="56"/>
  </g>
  
  <!-- Oryx silhouette -->
  <path d="M42 58 L44 52 L46 48 L48 52 L50 58 L52 52 L54 48 L56 52 L58 58 L56 60 L54 58 L52 60 L50 58 L48 60 L46 58 L44 60 Z" fill="#1c1917"/>
  
