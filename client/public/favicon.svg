  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#namibiaGradient)"/>
  
  <!-- Desert dunes silhouette -->
  <path d="M0 70 Q25 55 50 65 Q75 75 100 60 L100 100 L0 100 Z" fill="#92400e" opacity="0.6"/>
